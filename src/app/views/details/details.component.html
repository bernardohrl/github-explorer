<div class="container">

    <div fxLayout="row" fxLayoutAlign="space-evenly center" class="mt-5">
        <mat-card *ngIf="repoInfo" 
                fxFlex="0 1 70%%"
                fxFlex.lt-md="0 1 75%"
                fxFlex.lt-sm="0 1 100%"
                >
            <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title>{{repoInfo.name}}</mat-card-title>
                <mat-card-subtitle>{{repoInfo.description}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>

                <div fxLayout="row" fxLayoutAlign="space-evenly center">
                    <mat-card>Stars: {{repoInfo.stargazers_count}}</mat-card>
                    <mat-card>Forks: {{repoInfo.forks_count}}</mat-card>
                    <mat-card>Issues: {{repoInfo.open_issues_count}}</mat-card>
                </div >


                <div class="lista-issues">
                    Isues abertas:

                    <div  fxLayout="column" fxLayoutAlign="space-evenly stretch" >
                        <ng-container *ngFor="let issue of issues; let i = index">
                            <mat-card class="issue" (click)="goToIssue(issue)">
                                <mat-card-header>
                                    {{issue.title}}
                                </mat-card-header>
                            </mat-card>
    
                        </ng-container>
                    </div>
                </div>
              
            </mat-card-content>
        </mat-card>
    </div>
</div>
