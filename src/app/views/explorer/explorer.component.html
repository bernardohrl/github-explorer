
<div class="pesquisa" >
    <form fxLayout="row" fxLayoutAlign="center start" class="md-margin">
        <mat-form-field class="example-full-width">
          <mat-label>Search User</mat-label>
          <input matInput (keyup)="typeUsername($event)">
        </mat-form-field>
        <button mat-flat-button color="primary" (click)="getRepositories($event)">Search</button>
    </form>
</div>
  

<app-repos-list [repositories]="repositories"></app-repos-list>
