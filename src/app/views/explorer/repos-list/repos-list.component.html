<div fxLayout="row wrap" fxLayoutAlign="start center" style="padding: 5%;">
    <ng-container *ngFor="let item of [].constructor(7); let i = index">
        <mat-card class="repo-card"
            fxFlex="0 1 calc(33%-10px)"
            fxFlex.lt-md="0 1 calc(50%-10px)"
            fxFlex.lt-sm="0 1 100%"
            >
            <mat-card-header>
            </mat-card-header>
            <mat-card-content>
              <p>
                The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
                A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
                bred for hunting.
              </p>
            </mat-card-content>
        </mat-card>
        
    </ng-container>
</div>
